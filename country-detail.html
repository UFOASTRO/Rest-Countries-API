<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="header">Where in the world?</div>
    <button id="dark-mode-button" class="dark-mode-btn">
      <span class="icon moon-icon" aria-hidden="true">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
      </span>
      Dark Mode
    </button>
  </nav>
  <div class="back-btn-row">
    <a href="index.html" class="back-btn">&larr; Back</a>
  </div>
  <main class="country-detail-main">
    <div class="country-detail-container" id="country-detail-container">
      <!-- Details will be rendered here by JS -->
    </div>
  </main>
  <script src="country-detail.js"></script>
  <script>
    // Dark mode toggle for details page
    const darkModeBtn = document.getElementById('dark-mode-button');
    if (darkModeBtn) {
      darkModeBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      };
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }
  </script>
</body>
</html>
